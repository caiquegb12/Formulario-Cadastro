<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Responsivo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-placeholder">
                <img src="Shopping.svg" alt="Ilustração de cadastro">
            </div>
        </div>
        <div class="right">
            <form>
              <div class="cadastro">
                <h2>Cadastre-se</h2>

                <button>Entrar</button>
              </div>
                <div class="input-group">
                    <input type="text" placeholder="aad" required>
                    <label for="">Primeiro Nome:</label>
                    <input type="text" placeholder="Sobrenome" required>
                    <label for="">Digite seu Sobrenome</label>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Digite seu E-mail" required>
                    <label for="">Email:</label>
                    <input type="text" placeholder="Celular" required>
                    <label for="">Celular:</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Digite sua senha" required>
                    <label for="">Senha:</label>
                    <input type="password" placeholder="Confirme sua senha" required>
                    <label for="">Confirme sua senha:</label>
                </div>
                <div class="input-group">
                    <label>Gênero:</label>
                    <div class="radio-group">
                        <input type="radio" name="gender" id="feminino" required>
                        <label for="feminino">Feminino</label>

                        <input type="radio" name="gender" id="masculino">
                        <label for="masculino">Masculino</label>

                        <input type="radio" name="gender" id="outros">
                        <label for="outros">Outros</label>

                        <input type="radio" name="gender" id="prefiro">
                        <label for="prefiro">Prefiro não dizer</label>
                    </div>
                </div>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
